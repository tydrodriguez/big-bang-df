apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bigbang
  namespace: bigbang
spec:
  interval: 5m
  chart:
    spec:
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: bigbang
        namespace: flux-system
  install:
    createNamespace: true
  values:
    registryCredentials:
      enabled: true
      useExistingSecrets: true
      names:
      - private-registry
    domain: "bb.local"
    networkPolicies:
      enabled: false
    addons:
      istio:
        enabled: true
      monitoring:
        premetheus:
          enabled: true
        grafana:
          enabled: true
        loki:
          enabled: true
        promtail:
          enabled: true
      
      keycloak:
        enabled: true
      
      harbor:
        enabled: false

      gitlab:
        enabled: false
      
      neuvector:
        enabled: false